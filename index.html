<!DOCTYPE html>
<html lang="it" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify</title>
        <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container clearfix">
            <aside class="bg-black">

            </aside>
            <header class="bg-darkgrey">
                <button>effettua l'upgrade</button>
            </header>
            <main class="bg-green">

            </main>
            <div class="player bg-grey">
                <div class="player-left">
                    <div class="copertina">
                        <img src="https://t2.genius.com/unsafe/220x220/https%3A%2F%2Fimages.genius.com%2F623f9ab2707c1041cc98a16e3d640c15.1000x1000x1.jpg" alt="copertina di Avrai ragione tu (ritratto) di Caparezza">
                    </div>
                    <div class="dati">
                        <span class="artista">Filippo Argenti</span>
                        <span class="titolo">Caparezza</span>
                    </div>
                    <div class="icone">
                        <i class="far fa-heart"></i>
                        <i class="far fa-folder"></i>
                    </div>
                </div>
                <div class="player-center">
                    <div class="comandi">
                        <div class="comandi-left">
                            <i class="fas fa-random"></i>
                            <i class="fas fa-step-backward"></i>
                        </div>
                        <div class="comandi-center">
                            <i class="far fa-play-circle"></i>
                        </div>
                        <div class="comandi-right">
                            <i class="fas fa-step-forward"></i>
                            <i class="fas fa-undo-alt"></i>
                        </div>
                    </div>
                    <div class="barra-avanzamento">
                        <span>0:25</span>
                        <progress value="10" max="100"> 10% </progress>
                        <span>4:35</span>
                    </div>
                </div>
                <div class="player-right">
                    <i class="fas fa-list-ul"></i>
                    <i class="fas fa-tv"></i>
                    <i class="fas fa-volume-up"></i></label>
                    <progress id="volume" value="10" max="100"> 10% </progress>
                </div>
            </div>
        </div>
    </body>
</html>
